<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SMK St. Francis</title>
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link rel="stylesheet" href="../css/takwim.css">
  <link href="../css/hover.css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="shortcut icon" href="../pics/logo.ico" />


</head>

<body>
  <div class="wrapper">
    <header>
      <nav>
        <div class="menu-icon">
          <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="logo">
          <img src="../pics/logo-sek.png" id="logo_sek" />
        </div>
        <div class="name">
          <p>SMK St. Francis</p>
        </div>
        <div class="menu">
          <ul id="navbar-col">
            <li><a href="#" class="hvr-grow">Mengenai Sekolah</a></li>
            <li><a href="#" class="hvr-grow">Aktiviti Sekolah</a></li>
            <li><a href="#" class="hvr-grow">Takwim Sekolah</a></li>
            <li><a href="#" class="hvr-grow">Hubungi</a></li>
            <li><a href="#" class="hvr-grow">Galeri</a></li>
          </ul>
        </div>
      </nav>
    </header>

<!-- CONTENT GOES HERE -->
<h2>Takwim Sekolah</h2>
<iframe id="calendar" src="https://calendar.google.com/calendar/b/5/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=webstfrancis2096%40gmail.com&amp;color=%231B887A&amp;ctz=Asia%2FKuala_Lumpur" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

    <script type="text/javascript">
      // Menu-toggle button
      $(document).ready(function() {
        $(".menu-icon").on("click", function() {
          $("nav ul").toggleClass("showing");
        });
      });
      // Scrolling Effect
      $(window).on("scroll", function() {
        if ($(window).scrollTop()) {
          $('nav').addClass('black');
        } else {
          $('nav').removeClass('black');
        }
      })
    </script>

</body>

</html>
